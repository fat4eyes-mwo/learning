plugins {
    // Apply the java-library plugin to add support for Java Library
    id 'java-library'
}

repositories {
    // Use jcenter for resolving dependencies.
    // You can declare any Maven/Ivy/file repository here.
    jcenter()
}

dependencies {
    // This dependency is exported to consumers, that is to say found on their compile classpath.
    api 'org.apache.commons:commons-math3:3.6.1'

    // This dependency is used internally, and not exposed to consumers on their own compile classpath.
    implementation 'com.google.guava:guava:28.2-jre'

    // Use JUnit test framework
    testImplementation 'junit:junit:4.12'
}

version = '0.0.1'

task cleanCompileJAR {
	dependsOn 'cleanCompileAll' //lazy reference to task defined below. required if you want to reference a task defined after the current task
	dependsOn jar
	doLast {
		println "clean compile and JAR done"
	}
}

task cleanCompileAll {
	dependsOn clean
	dependsOn 'compileAll'
	doLast {
		println "clean compile done"
	}
}

task compileAll {
	dependsOn compileJava
	dependsOn compileTestJava
	doLast {
		println "compile Java and Test done"
	}
}

